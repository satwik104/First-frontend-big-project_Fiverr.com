<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------Css File----- -->
    <link rel="stylesheet" href="account.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- font awesom icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Get an Account</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="index.html" id="logo">ReadyCoder <i class="special-icon bi bi-circle-fill"></i></a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="" id="active">Pro Services</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="Contact.html"><i class="bi bi-telephone"></i> Contact Us</a></li>
                        <li><a href="cart.html"><i class="bi bi-cart"></i> Cart</a></li>
                        <li><a href="Seller.html">Become a seller</a></li>
                        <li><a href="account.html">Sign in</a></li>
                    </ul>
                </nav>
                <a href="https://form.jotform.com/211974379515061"><button id="join-btn">Join</button></a>
            </div>
        </div>
    </div>
    <!-------account-section-------->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="image1.png" width="90%">
                </div>
                <div class="col-2">
                    <div class="form-container1">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="username">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="username">
                            <input type="email" placeholder="email">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------Copyrights------------>
    <footer class="container">
        <div class="row-last">
            <div class="col-1 copyright">
                Copyright 2020 .All rights reserved by ReadyCoder International Ltd
            </div>
            <div class="col-1 c-icons">
                <i class="bi bi-facebook"></i> <i class="bi bi-instagram"></i> <i class="bi bi-twitter"></i> <i
                    class="bi bi-google"></i> <i class="bi bi-linkedin"></i> <i class="bi bi-globe2"></i>
            </div>
        </div>
    </footer>
    <!--------js for toggle form--------->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }

    </script>
</body>

</html>
